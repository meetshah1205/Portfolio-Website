<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Shah - Portfolio</title>
    <script src="https://kit.fontawesome.com/88cf7528db.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fdfdfd;
        }

        /* Sticky Navbar */
        nav {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(30, 60, 114, 0.9);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeInDown 1s ease;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fdfdfd;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }

        nav .links a {
            text-decoration: none;
            color: #fdfdfd;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav .links a:hover {
            color: #00c6ff;
        }

        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 2s;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fdfdfd;
        }

        header h1 span {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        header p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .age-counter {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .projects {
            padding: 50px 20px;
            text-align: center;
        }

        .projects h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .projects p {
            font-size: 1.2rem;
        }

        .contact {
            padding: 50px 20px;
            background: #162447;
            text-align: center;
            color: #fdfdfd;
        }

        .contact h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact form {
            display: inline-block;
            max-width: 500px;
            text-align: left;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        .contact form input, .contact form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact form button {
            background: #00c6ff;
            border: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            background: #162447;
        }

        footer a {
            color: #00c6ff;
            text-decoration: none;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1e3c72;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading div {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            background: #00c6ff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loading div:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            to {
                text-shadow: 0 0 20px #0072ff, 0 0 30px #00c6ff;
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav>
        <div class="logo">Meet Shah</div>
        <div class="links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header>
        <h1>Hello, I'm <span>Meet Shah</span></h1>
        <p>A passionate learner exploring <strong>HTML/CSS/JS</strong> and <strong>Rust</strong>.</p>
        <div class="age-counter" id="age-counter">Calculating age...</div>
    </header>

    <section class="projects" id="projects">
        <h2>Projects</h2>
        <p>More projects coming soon!</p>
    </section>

    <section class="contact" id="contact">
        <h2>Contact Me</h2>
        <div>
            <p>Feel free to reach out on my socials:</p>
            <ul style="list-style: none; padding: 0;">
                <li><i class="fa-brands fa-github"></i>&nbsp;&nbsp;<a href="https://github.com/meetshah1205" target="_blank" style="text-decoration: none;"><span style="color:#00c6ff;">GitHub</span></a></li>
                <li><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;<a href="mailto:meetshah9625@gmail.com" style="text-decoration: none;"><span style="color:#00c6ff;">GMail</span></a></li>
                <li><i class="fa-brands fa-instagram"></i>&nbsp;&nbsp;<a href="https://www.instagram.com/envixy_/" target="_blank" style="text-decoration: none;"><span style="color:#00c6ff;">Instagram</span></a></li>
            </ul>
        </div>
    </section>

    <footer>
        Designed with ❤️ by Meet Shah.
    </footer>

    <script>
        const birthDate = new Date(2011, 4, 12); // May 12, 2011
        const ageCounter = document.getElementById('age-counter');
        const loadingScreen = document.getElementById('loading');

        function updateAge() {
            const now = new Date();
            const diff = now - birthDate;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);
            const months = Math.floor(days / 30.4375); // Approximation
            const years = Math.floor(months / 12);
            const decades = Math.floor(years / 10);

            ageCounter.innerHTML = `Currently: ${decades} Decades, ${years % 10} Years, ${months % 12} Months, ${weeks % 52} Weeks, ${days % 30} Days, ${hours % 24} Hours, ${minutes % 60} Minutes, ${seconds % 60} Seconds old`;
        }

        function hideLoadingScreen() {
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 100); // Show loading screen only if loading takes longer
        }

        setInterval(updateAge, 1000);
        window.addEventListener('load', hideLoadingScreen);
    </script>
</body>
</html>
